<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analisis Sentimen</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Pastikan file style.css sudah ada di folder static -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <section class="hero-section">
      <h1 class="hero-title">Analisis Sentimen Indonesia Emas 2045</h1>
      <p class="hero-subtitle">Prediksi sentimen teks dengan teknologi Deep Learning</p>
      <form action="{{ url_for('predict') }}" method="POST">
        <div class="input-group glass-input">
          <input
            type="text"
            name="text"
            class="form-control"
            placeholder="Masukkan teks..."
            required
          />
          <button type="submit" class="btn custom-btn">Prediksi</button>
        </div>
      </form>
    </section>

    {% if text %}
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card text-center">
            <h2 class="text-primary"><b>Hasil Prediksi</b></h2>
              <p><b>Teks:</b> {{ text }}</p>
              <p>
                <b>Sentimen:</b>
                <span class="badge 
                  {% if prediksi == 'Positif' %} bg-primary 
                  {% elif prediksi == 'Negatif' %} bg-danger 
                  {% else %} bg-secondary 
                  {% endif %} px-3 py-2">
                  {{ prediksi }}
                </span>
              </p>
              <p>
                <b>Probabilitas Sentimen Positif:</b>
                <span class="text-primary">{{ prob_pos }}</span>
              </p>
              <p>
                <b>Probabilitas Sentimen Negatif:</b>
                <span class="text-danger">{{ prob_neg }}</span>
              </p>
          </div>
        </div>
      </div>
    </div>
    {% endif %}
  </body>
</html>
